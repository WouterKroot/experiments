paths:
  base_output_dir: "./Output/"
  exp_output_dir: "Exp"
  test_output_dir: "Test"
  baseline_name: "Baseline"
  main_name: "Main"

fixed_params:
  t_fixation: 0.3
  t_stim: 0.2
  t_response: 1.3
  t_break: 5
  n_up: 1
  n_down: 1
  min_val: 0.0
  max_val: 0.1
  step_size: 0.1
  step_type: "log"
  reversals: 1

exp_blocks:
  baseline:
    test_trials: 5
    n_trials: 80
    n_blocks: 1
    start_val: 0.05
  
  main:
    test_trials: 1
    n_trials: 50 # total amount of trials per staircase (25 staircases = n_cond * n_intens), n_trials per block = (nCondition * n_intens*n_trials + 0.3*n)/blocks
    n_blocks: 7
    nullOdds: 0.3
    flanker_conditions:
      - label: "100"
        FC_factor: 1
      - label: "200"
        FC_factor: 2
      - label: "400"
        FC_factor: 4
      - label: "800"
        FC_factor: 8
      - label: "1600"
        FC_factor: 16

stimuli:
  target:
    - object: line
      type: target
      pos: [0, 0]
      angle: 90
      length: 40

  single_flanker:
    - object: line
      type: flanker
      pos: [0, 100]
      angle: 90
      length: 40
    - object: line
      type: target
      pos: [0, 0]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [0, -100]
      angle: 90
      length: 40

  double_flanker:
    - object: line
      type: flanker
      pos: [-50, 100]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [0, 100]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [50, 100]
      angle: 90
      length: 40

    - object: line
      type: target
      pos: [0, 0]
      angle: 90
      length: 40

    - object: line
      type: flanker
      pos: [-50, -100]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [0, -100]
      angle: 90
      length: 50
    - object: line
      type: flanker
      pos: [50, -100]
      angle: 90
      length: 40

  triple_flanker:
    - object: line
      type: flanker
      pos: [-50, 100]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [0, 100]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [50, 100]
      angle: 90
      length: 40

    - object: line
      type: flanker
      pos: [-50, 0]
      angle: 90
      length: 40
    - object: line
      type: target
      pos: [0, 0]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [50, 0]
      angle: 90
      length: 40

    - object: line
      type: flanker
      pos: [-50, -100]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [0, -100]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [50, -100]
      angle: 90
      length: 40

  triple_flanker_orth:
    - object: line
      type: flanker
      pos: [-50, 100]
      angle: 0
      length: 40
    - object: line
      type: flanker
      pos: [0, 100]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [50, 100]
      angle: 0
      length: 40

    - object: line
      type: flanker
      pos: [-50, 0]
      angle: 0
      length: 40
    - object: line
      type: target
      pos: [0, 0]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [50, 0]
      angle: 0
      length: 40

    - object: line
      type: flanker
      pos: [-50, -100]
      angle: 0
      length: 40
    - object: line
      type: flanker
      pos: [0, -100]
      angle: 90
      length: 40
    - object: line
      type: flanker
      pos: [50, -100]
      angle: 0
      length: 40